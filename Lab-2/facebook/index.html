</head>
<body>
<div class="first">

    <p style="width:430px;margin-left:-15px;text-align:center;font-size:14px"><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"><strong style="color:black;">Создать Страницу</strong></a> знаменитости, музыкальной группы или компании.</p>
  </div>
