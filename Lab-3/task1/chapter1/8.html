<!DOCTYPE html>
<html>
    <body>
        <script>
            let res=prompt("enter your number?","");
            res=Numer(res);
            if(res==0){
                alert(0);
            }
            else if(res<0){
                alert(-1);
            }
            else if(res>0){
                alert(1);
            }
        </script>
    </body>
</html>
